---
homebrew_repo: https://github.com/Homebrew/brew

homebrew_prefix: /usr/local
homebrew_install_path: "{{ homebrew_prefix }}/Homebrew"
homebrew_brew_bin_path: /usr/local/bin

local_username: "{{ ansible_env.USER }}"
local_user_shell: /bin/zsh

mas_email: ""
mas_password: ""
mas_upgrade_all_apps: false
mas_signin_dialog: false

mac_app_store_packages:

homebrew_common_packages:
  - ssh-copy-id
  - jq
  - ccze
  - freetype
  - tree
  - redis
  - telnet
  - tmux
  - screen
  - python
  - pyenv
  - pyenv-virtualenv
  - pyenv-pip-migrate
  - pyenv-ccache
  - git
  - nmap
  - lftp
  - ipmitool
  - ansible
  - unrar
  - p7zip
  - minicom
  - coreutils
  - mas

homebrew_user_packages:

homebrew_uninstalled_packages:

homebrew_upgrade_all_packages: no

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-fonts

homebrew_cask_common_packages:
  - 1password
  - bartender
  - synergy
  - osxfuse
  - google-chrome
  - firefox
  - slack
  - signal
  - sublime-text
  - xquartz
  - java
  - viscosity
  - moom
  - iterm2
  - font-hack-nerd-font
  - font-sourcecodepro-nerd-font
  - font-source-code-pro
  - font-meslo-nerd-font
  - font-anonymice-nerd-font
  - font-anonymous-pro

homebrew_cask_user_packages:

homebrew_cask_uninstalled_packages:

homebrew_cask_appdir: /Applications

homebrew_use_brewfile: true
homebrew_brewfile_dir: '~'
